elasticsearch:
  replicaCount: 1
  image:
    repository: "docker.elastic.co/elasticsearch/elasticsearch"
    tag: "7.10.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "1"
  persistence:
    enabled: true
    size: "10Gi"
    storageClass: "standard"
  securityContext:
    fsGroup: 1000
    runAsUser: 1000

fluentbit:
  image:
    repository: "fluent/fluent-bit"
    tag: "1.6.10"
    pullPolicy: IfNotPresent
  resources: {}
  config:
    inputs: |
      [INPUT]
          Name tail
          Path /var/log/containers/*.log
          Parser docker
          Tag kube.*
          DB /var/log/flb_kube.db
          Mem_Buf_Limit 5MB
          Skip_Long_Lines On
    outputs: |
      [OUTPUT]
          Name es
          Match *
          Host elasticsearch-service
          Port 9200
          Index fluentbit

kibana:
  replicaCount: 1
  image:
    repository: "docker.elastic.co/kibana/kibana"
    tag: "7.10.0"
    pullPolicy: IfNotPresent
  resources: {}
  service:
    type: ClusterIP
    port: 5601
  ingress:
    enabled: false
    hosts:
      - host: "kibana.example.com"
        paths: ["/"]
